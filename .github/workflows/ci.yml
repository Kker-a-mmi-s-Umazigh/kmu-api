name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DB_HOST: 127.0.0.1
      DB_PORT: 5436
      DB_NAME: ${{ secrets.DB_TEST_NAME }}
      DB_USER: ${{ secrets.DB_TEST_USER }}
      DB_PASSWORD: ${{ secrets.DB_TEST_PASSWORD }}
      PEPPER: ${{ secrets.PEPPER }}
      KEYLEN: ${{ secrets.KEYLEN }}
      ITERATIONS: ${{ secrets.ITERATIONS }}
      DIGEST: ${{ secrets.DIGEST }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      REFRESH_JWT_SECRET: ${{ secrets.REFRESH_JWT_SECRET }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.DB_TEST_NAME }}
          POSTGRES_USER: ${{ secrets.DB_TEST_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_TEST_PASSWORD }}
        ports:
          - 5436:5432
        options: >-
          --health-cmd "pg_isready -U postgres_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm test
